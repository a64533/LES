<!DOCTYPE html>

<html>
  <head>
    <title>Event_Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>

  <body>

      <!-- BEGIN MENU -->

      <nav class="navbar shadow navbar-expand-sm bg-dark navbar-dark">
          <li class='navbar-brand'>Event<b>Ualg</b></li>
          <ul class="navbar-nav mr-auto">
              <li class='nav-item active'><a class='nav-link' href="{% url 'inscription:all_events' %}">Home</a></li>
          </ul>

          <ul class="navbar-nav navbar-right">
              <li class='nav-item active'><a class='nav-link' href="#">Logout</a></li>
          </ul>
      </nav>

      <!-- END MENU -->


      <br><br>

      <!-- BEGIN BLOG -->

          <div class="container shadow" style="background-color: #f2f2f2;">
              <br>
              <h2 style="text-align: center">{{ event.nome }}</h2>
              <br>
              <div class="bg-dark text-white">
                  <p>&emsp;Description: {{ event.descricao }}<br>&emsp;Price: &euro;{{ event.price }}</p>
                  <div class="container" style="text-align: center">
                      <a href={% url 'inscription:inscription_form' event.id %}><button type="button" class="btn btn-primary">Enroll</button></a>
                  </div>
                  <br>
              </div>
              <br >
          </div>

      <!-- END BLOG-->

      <br><br>

       </footer>

       <!-- END FOOTER -->
